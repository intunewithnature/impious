<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCH OUT</title>
    <style>
        :root{--void-black:#07080B;--cool-white:#DDFBFF;--imperial-cyan:#58E6E0;--ritual-red:#FF1F4E;--magenta-start:#FF3B7F;--magenta-end:#D73CFF}
        body,html{margin:0;padding:0;width:100%;height:100%;background:var(--void-black);overflow:hidden;font-family:"Consolas",monospace;display:flex;justify-content:center;align-items:center;color:var(--cool-white);flex-direction:column}
        h1{font-size:clamp(48px,10vw,120px);font-weight:700;letter-spacing:0.08em;margin:0 0 24px 0;text-transform:uppercase}
        p{font-size:clamp(18px,4vw,32px);opacity:0.8;letter-spacing:0.06em;margin:0}
        .pulse{animation:pulse 2s infinite}
        @keyframes pulse{0%,100%{opacity:0.7}50%{opacity:1;text-shadow:0 0 30px var(--ritual-red)}}
    </style>
</head>
<body>
    <h1 class="pulse">WATCH OUT</h1>
    <p>The cathedral is listening.</p>
</body>
</html>
