version: "3.8"

services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy-staging
    restart: unless-stopped
    working_dir: /srv/site

    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"   # HTTP/3

    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - ../site/public:/srv/site:ro
      - caddy_data_dev:/data
      - caddy_config_dev:/config

    networks:
      - impious-net

    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  caddy_data_dev:
  caddy_config_dev:

networks:
  impious-net:
    name: impious-net
