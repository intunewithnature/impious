services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy-dev
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - ../site/public:/srv/site:ro
      - caddy_dev_data:/data
      - caddy_dev_config:/config
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  caddy_dev_data:
  caddy_dev_config:
