services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy-dev
    restart: unless-stopped
    working_dir: /srv/site
    ports:
      - "8080:80"
      - "8443:443"
      - "8443:443/udp"
    volumes:
      # Dev / staging Caddy config
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
      # Static site content
      - ../site/public:/srv/site:ro
      # Separate dev volumes so we don't collide with prod cert/config
      - caddy_data_dev:/data
      - caddy_config_dev:/config
    networks:
      - impious-net

volumes:
  caddy_data_dev:
  caddy_config_dev:

networks:
  impious-net:
    name: impious-net
