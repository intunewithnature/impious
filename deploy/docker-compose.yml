services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    working_dir: /srv/site
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - ../site/public:/srv/site:ro
      - caddy_data_dev:/data
      - caddy_config_dev:/config

volumes:
  caddy_data_dev:
  caddy_config_dev:
