services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy-prod
    restart: unless-stopped
    working_dir: /srv/site
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ../site/public:/srv/site:ro
      - caddy_data:/data
      - caddy_config:/config
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - impious-net
  enlist-api:
    image: ghcr.io/intunewithnature/impious-enlist-api:${ENLIST_API_TAG}
    restart: unless-stopped
    environment:
      - DB_FILE=/data/emails.db
    volumes:
      - enlist_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:3000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - impious-net

volumes:
  caddy_data:
  caddy_config:
  enlist_data:

networks:
  impious-net:
    name: impious-net
