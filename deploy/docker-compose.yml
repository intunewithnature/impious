services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports: [ "80:80", "443:443" ]
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on: [ lore, game, status, wiki ]
    networks: [ web ]

  lore:
    image: ghcr.io/intunewithnature/lore-site:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks: [ web ]

  game:
    image: ghcr.io/intunewithnature/werewolf-game:latest
    restart: unless-stopped
    environment: [ "NODE_ENV=production" ]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks: [ web ]

  status:
    image: louislam/uptime-kuma:1
    restart: unless-stopped
    volumes:
      - uptime_kuma:/app/data
    networks: [ web ]

  wiki:
    # Build locally from repo's wiki/ directory so we don't need GHCR yet
    build:
      context: ../wiki
    image: ghcr.io/intunewithnature/impious-wiki:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - web

networks:
  web: {}

volumes:
  caddy_data: {}
  caddy_config: {}
  uptime_kuma: {}
