services:
  caddy:
    image: caddy:2.8.4-alpine
    container_name: impious-caddy
    restart: unless-stopped
    env_file:
      - .env
    environment:
      CADDY_ADMIN_EMAIL: ${CADDY_ADMIN_EMAIL:-admin@impious.test}
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ${SITE_BUNDLE_PATH:-../site/public}:/srv/site:ro
      - ${CODEX_PAYLOAD_HOST_PATH:-../codex-payload}:/srv/codex:ro
      - caddy_data:/data
      - caddy_config:/config
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:2019/config/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - edge

  game-api:
    profiles: ['game']
    image: ${GAME_API_IMAGE:-ghcr.io/intunewithnature/game-api:main}
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - edge
    # TODO: swap to the real game service (or remove this service) once the backend ships.

networks:
  edge:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
