services:
  caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    ports: [ "80:80", "443:443" ]
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on: [ lore, game, status ]
    networks: [ web ]

  lore:
    image: ghcr.io/intunewithnature/lore-site:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks: [ web ]

  game:
    image: ghcr.io/intunewithnature/werewolf-game:latest
    restart: unless-stopped
    environment: [ "NODE_ENV=production" ]
    healthcheck:
      test: ["CMD","wget","-qO-","http://localhost:3000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks: [ web ]

  status:
    image: louislam/uptime-kuma:1
    restart: unless-stopped
    volumes:
      - uptime_kuma:/app/data
    networks: [ web ]

networks:
  web: {}

volumes:
  caddy_data: {}
  caddy_config: {}
  uptime_kuma: {}
