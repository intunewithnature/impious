version: "3.8"

services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports: [ "80:80", "443:443" ]
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      lore:
        condition: service_healthy
      game:
        condition: service_healthy
      status:
        condition: service_healthy
      wiki:
        condition: service_healthy
    networks: [ web ]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  lore:
    image: ghcr.io/intunewithnature/lore-site:${LORE_TAG:-latest}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks: [ web ]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  game:
    image: ghcr.io/intunewithnature/werewolf-game:${GAME_TAG:-latest}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks: [ web ]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  status:
    image: louislam/uptime-kuma:1
    restart: unless-stopped
    volumes:
      - uptime_kuma:/app/data
    networks: [ web ]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wiki:
    build:
      context: ../wiki
    image: ghcr.io/intunewithnature/impious-wiki:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks: [ web ]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  web: {}

volumes:
  caddy_data: {}
  caddy_config: {}
  uptime_kuma: {}
