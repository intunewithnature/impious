# docker-compose.yml (root: /opt/impious/deploy)

services:
  caddy:
    image: caddy:2-alpine
    container_name: deploy-caddy-1
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      # Optional, if you use it inside your global Caddy block
      - CADDY_ADMIN_EMAIL=${CADDY_ADMIN_EMAIL:-jemail@gmail.com}
    networks:
      - web

  lore:
    image: ghcr.io/intunewithnature/impious-lore:${GITHUB_SHA_SHORT:-latest}
    container_name: deploy-lore-1
    restart: unless-stopped
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://127.0.0.1:80/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - web

  game:
    image: ghcr.io/intunewithnature/werewolf-game:${GITHUB_SHA_SHORT:-latest}
    container_name: deploy-game-1
    restart: unless-stopped
    expose:
      - "3000"
    # Use a Node inline probe to avoid BusyBox wget/curl quirks
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://127.0.0.1:3000/healthz',()=>process.exit(0)).on('error',()=>process.exit(1))\""
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - web

networks:
  web: {}

volumes:
  caddy_data: {}
  caddy_config: {}
