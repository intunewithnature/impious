name: Caddy Validate

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

permissions:
  contents: read

jobs:
  validate:
    name: Validate Caddy configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: caddy validate (prod + dev)
        run: |
          docker run --rm \
            -e CADDY_ADMIN_EMAIL=ci@imperiumsolis.org \
            -v "${{ github.workspace }}/deploy:/work" \
            -w /work \
            caddy:2.8.4-alpine \
            sh -c "caddy validate --config Caddyfile --adapter caddyfile && caddy validate --config Caddyfile.dev --adapter caddyfile"
