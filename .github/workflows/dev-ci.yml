name: Dev CI

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

permissions:
  contents: read

jobs:
  validate-stack:
    name: Validate compose + Caddy configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: docker compose config (prod)
        run: docker compose -f deploy/docker-compose.yml config

      - name: docker compose config (prod + dev overrides)
        run: docker compose -f deploy/docker-compose.yml -f deploy/docker-compose.dev.yml config

      - name: Validate production Caddyfile
        run: |
          docker run --rm -v "${{ github.workspace }}/deploy:/work" -w /work caddy:2-alpine \
            caddy validate --config /work/Caddyfile

      - name: Build site image (no push)
        run: docker build -f deploy/Dockerfile.caddy .
