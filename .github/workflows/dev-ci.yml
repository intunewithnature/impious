name: Dev CI

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

permissions:
  contents: read

jobs:
  validate-stack:
    name: Validate compose + Caddy configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Ensure deploy/.env.example exists
        run: test -f deploy/.env.example

      - name: Seed deploy env file
        run: cp deploy/.env.example deploy/.env

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/package-lock.json

      - name: Install site dependencies
        working-directory: site
        run: npm ci

      - name: Verify committed static bundle
        working-directory: site
        run: npm run verify:bundle

      - name: Type-check source
        working-directory: site
        run: npm run check

      - name: docker compose config (prod)
        env:
          CADDY_ADMIN_EMAIL: ci@imperiumsolis.org
        run: docker compose -f deploy/docker-compose.yml config

      - name: docker compose config (prod + dev overrides)
        env:
          CADDY_ADMIN_EMAIL: ci@imperiumsolis.org
        run: docker compose -f deploy/docker-compose.yml -f deploy/docker-compose.dev.yml config

      - name: Validate production Caddyfile
        run: |
          docker run --rm -e CADDY_ADMIN_EMAIL=ci@imperiumsolis.org -v "${{ github.workspace }}/deploy:/work" -w /work caddy:2-alpine \
            caddy validate --config /work/Caddyfile

      - name: Validate dev Caddyfile
        run: |
          docker run --rm -e CADDY_ADMIN_EMAIL=ci@imperiumsolis.org -v "${{ github.workspace }}/deploy:/work" -w /work caddy:2-alpine \
            caddy validate --config /work/Caddyfile.dev

      - name: Build site image (no push)
        run: docker build -f deploy/Dockerfile.caddy .
