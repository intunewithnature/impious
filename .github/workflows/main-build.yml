name: Main build & publish

on:
  push:
    branches: ["main"]
  tags:
    - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  CADDY_IMAGE: ghcr.io/${{ github.repository_owner }}/impious-caddy
  GAME_IMAGE: ghcr.io/${{ github.repository_owner }}/impious-game-api
  ENLIST_IMAGE: ghcr.io/${{ github.repository_owner }}/impious-enlist-api

jobs:
  build-caddy-site:
    name: Build & push caddy-site image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push impious-caddy image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --file deploy/Dockerfile.caddy \
            --push \
            --tag $CADDY_IMAGE:${{ github.sha }} \
            --tag $CADDY_IMAGE:latest \
            .

  build-enlist-api:
    name: Build & push enlist-api image
    runs-on: ubuntu-latest
    needs: build-caddy-site
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push impious-enlist-api image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --file email-api/Dockerfile \
            --push \
            --tag $ENLIST_IMAGE:${{ github.sha }} \
            --tag $ENLIST_IMAGE:latest \
            email-api

  build-game-api:
    name: Build & push game-api image (if defined)
    if: ${{ hashFiles('game-api/Dockerfile') != '' }}
    runs-on: ubuntu-latest
    needs: build-caddy-site
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push impious-game-api image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --file game-api/Dockerfile \
            --push \
            --tag $GAME_IMAGE:${{ github.sha }} \
            --tag $GAME_IMAGE:latest \
            game-api

  deploy-prod:
    name: Deploy updated compose stack
    runs-on: ubuntu-latest
    needs:
      - build-caddy-site
      - build-enlist-api
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Deploy via SSH
        env:
          SSH_HOST: ${{ secrets.PROD_SSH_HOST }}
          SSH_USER: ${{ secrets.PROD_SSH_USER }}
          SSH_KEY: ${{ secrets.PROD_SSH_KEY }}
          ENLIST_TAG: ${{ github.sha }}
        run: |
          if [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ] || [ -z "$SSH_KEY" ]; then
            echo "Missing PROD_SSH_* secrets" >&2
            exit 1
          fi

          install -m 700 -d ~/.ssh
          printf '%s\n' "$SSH_KEY" > ~/.ssh/impious_deploy
          chmod 600 ~/.ssh/impious_deploy
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null

          ssh \
            -i ~/.ssh/impious_deploy \
            -o StrictHostKeyChecking=accept-new \
            "$SSH_USER@$SSH_HOST" \
            "TAG=$ENLIST_TAG bash -s" <<'EOF'
          set -euo pipefail

          cat <<ENV | sudo tee /opt/impious/deploy/.env >/dev/null
ENLIST_API_TAG=$TAG
ENV

          cd /opt/impious/deploy
          sudo docker compose pull
          sudo docker compose up -d
EOF

          rm -f ~/.ssh/impious_deploy
