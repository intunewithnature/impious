name: Main build & publish

on:
  push:
    branches: ["main"]
  tags:
    - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  CADDY_IMAGE: ghcr.io/${{ github.repository_owner }}/impious-caddy
  GAME_IMAGE: ghcr.io/${{ github.repository_owner }}/impious-game-api

jobs:
  build-caddy-site:
    name: Build & push caddy-site image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push impious-caddy image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --file deploy/Dockerfile.caddy \
            --push \
            --tag $CADDY_IMAGE:${{ github.sha }} \
            --tag $CADDY_IMAGE:latest \
            .

  build-game-api:
    name: Build & push game-api image (if defined)
    if: ${{ hashFiles('game-api/Dockerfile') != '' }}
    runs-on: ubuntu-latest
    needs: build-caddy-site
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push impious-game-api image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --file game-api/Dockerfile \
            --push \
            --tag $GAME_IMAGE:${{ github.sha }} \
            --tag $GAME_IMAGE:latest \
            game-api
